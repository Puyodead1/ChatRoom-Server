syntax = "proto2";

option java_multiple_files = true;
option java_package = "optic_fusion1.server.protos";
option java_outer_classname = "ChatRoomProtocol";

enum ProtocolVersion {
  VERSION_000 = 0;
}

message Packet {
  enum PacketType {
    HANDSHAKE = 0;
  }

  required PacketType packet_type = 1;
  required ProtocolVersion protocol_version = 2;
  optional bool use_encryption = 3 [default = false];
}